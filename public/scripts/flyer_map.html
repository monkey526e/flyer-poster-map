<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>候補者マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
    </style>
</head>
<body>
  <div class="container-md px-0">
    <div class="col-lg-12 px-0">
      <nav class="navbar navbar-expand-lg shadow-sm mb-4 px-3" style="background-color: #5e3a87;">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold text-white" href="#">
            再生の道 非公式ツール
          </a>

          <!-- ハンバーガーボタン -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- 折りたたまれるメニュー本体 -->
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="about.html" class="nav-link text-white">当サイトについて</a>
              </li>
              <!-- 必要に応じて他のメニューも追加可 -->
            </ul>
          </div>
        </div>
      </nav>

      <h4 id="header" style="text-align:center; margin:1rem;">マップ</h3>

      <div style="text-align:center; margin:1rem;">
        <div id="progress-text" style="margin-top: 0.5rem; text-align: center; font-weight: bold;">達成率: 0%</div>
        <div id="progress-fraction" style="margin-top: 0.2rem; text-align: center; font-size: 0.9rem; color: #555;">(配布数) 0 / (世帯数) 0</div>
        <!-- プログレスバー -->
        <div style="position: relative; margin: 1rem;">
          <div id="progress-bar-wrapper" style="
            position: relative;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
          "></div>
        </div>
    
        <button class="btn btn-warning " id="reportBtn">
          <i class="fa-solid fa-scroll"></i>
          <span>ビラ配布報告はコチラ</span>
        </button>
        <p id="currentAddress" style="margin-top:1rem;"></p>
        <button id="openFormBtn" class="btn btn-success " style="display:none;">
          <i class="fa-solid fa-share-from-square"></i>
          <span>フォームへ移動する</span>
        </button>

        <div class="d-flex align-items-center mt-2 gap-2">
          <div class="mode-toggle" id="toggleContainer">
            <button id="polygonOnBtn" class="toggle-button active">ON</button>
            <button id="polygonOffBtn" class="toggle-button">OFF</button>
          </div>
        </div>

      </div>
      <div id="map" style="height:60vh;"></div>
      <div style="text-align:center; margin:2rem;">
        <a href="../index.html" class="btn btn-outline-secondary">トップページに戻る</a>
      </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../scripts/flyer_map.js" defer></script>


  <!-- モーダル本体 -->
  <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">報告方法の選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body text-center">
          <p>どの方法で報告しますか？</p>
          <button id="reportFromGPS" class="btn btn-primary m-2">現在地から報告</button>
          <button id="reportFromManual" class="btn btn-secondary m-2">地図から選択</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
