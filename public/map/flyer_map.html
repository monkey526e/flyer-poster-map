<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>候補者マップ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
    </style>
</head>
<body>
  <h3 id="header" style="text-align:center; margin:1rem;">候補者マップ</h3>
  <div style="text-align:center; margin:1rem;">
    <div class="mode-toggle mb-2" id="toggleContainer">
      <div class="toggle-indicator"></div>
      <button id="polygonBtn" class="toggle-button active">ポリゴン表示</button>
      <button id="pinBtn" class="toggle-button">ポリゴン非表示</button>
    </div>

    <!-- プログレスバー -->
    <div style="position: relative; margin: 1rem;">
      <div class="progress">
        <div id="progress-bar" class="progress-bar bg-purple" role="progressbar"
            style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
      <div id="progress-text" style="margin-top: 0.5rem; text-align: center; font-weight: bold;">達成率: 0%</div>
      <div id="progress-fraction" style="margin-top: 0.2rem; text-align: center; font-size: 0.9rem; color: #555;">(配布数) 0 / (世帯数) 0</div>
    </div>
    
    <button class="btn btn-warning " id="reportBtn">
      <i class="fa-solid fa-scroll"></i>
      <span>ビラ配布報告はコチラ</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <p id="currentAddress" style="margin-top:1rem;"></p>
    <button id="openFormBtn" class="btn btn-success " style="display:none;">
      <i class="fa-solid fa-share-from-square"></i>
      <span>フォームへ移動する</span>
    </button>
  </div>
  <div id="map" style="height:60vh;"></div>
  <div style="text-align:center; margin:2rem;">
    <a href="../index.html" class="btn btn-outline-secondary">トップページに戻る</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../scripts/flyer_map.js" defer></script>


  <!-- モーダル本体 -->
  <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">報告方法の選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body text-center">
          <p>どの方法で報告しますか？</p>
          <button id="reportFromGPS" class="btn btn-primary m-2">現在地から報告</button>
          <button id="reportFromManual" class="btn btn-secondary m-2">地図から選択</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
