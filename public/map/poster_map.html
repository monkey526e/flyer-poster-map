<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>候補者マップ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DJ3V9FD8WR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-DJ3V9FD8WR');
  </script>
</head>

<body>
  <div class="container-md px-0">
    <div class="col-lg-12 px-0">
      <nav class="navbar navbar-expand-lg shadow-sm mb-4 px-3" style="background-color: #5e3a87;">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold text-white" href="../index.html">
            再生の道 非公式ツール
          </a>

          <!-- ハンバーガーボタン -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- 折りたたまれるメニュー本体 -->
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="about.html" class="nav-link text-white">当サイトについて</a>
              </li>
              <!-- 必要に応じて他のメニューも追加可 -->
            </ul>
          </div>
        </div>
      </nav>

      <h3 id="header" style="text-align:center; margin:1rem; margin-bottom: 2rem;">ポスター掲示マップ</h3>

      <div style="position: relative; margin: 1rem;">
        <!-- ペンギン画像 -->

        <!-- プログレスバー -->
        <div class="progress">
          <div id="progress-bar" class="progress-bar bg-purple" role="progressbar" style="width: 0%;" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="progress-text" style="margin-top: 0.5rem; text-align: center; font-weight: bold;">達成率: 0%</div>
        <div id="progress-fraction" style="margin-top: 0.2rem; text-align: center; font-size: 0.9rem; color: #555;">0 /
          0</div>
      </div>




      <div style="text-align:center; margin:1rem;">
        <button class="btn btn-warning" id="reportBtn">
          <i class="fa-solid fa-scroll"></i>
          <span>掲示のご報告はコチラ</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>

        <div class="d-flex align-items-center mt-2 gap-2">
          <div class="mode-toggle" id="toggleContainer">
            <button id="pinBtn" class="toggle-button active">全ての場所</button>
            <button id="polygonBtn" class="toggle-button">未掲示のみ</button>
          </div>
        </div>
      </div>

      <div id="map" style="height:60vh;"></div>

      <div style="text-align:center; margin:2rem;">
        <a href="../index.html" class="btn btn-outline-secondary">トップページに戻る</a>
      </div>

      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

      <script src="../scripts/poster_map.js" defer></script>




    </div>
  </div>
</body>

</html>
