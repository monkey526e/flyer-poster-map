<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>候補者マップ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
    </style>
</head>
<body>
  <h3 id="header" style="text-align:center; margin:1rem; margin-bottom: 2rem;">ポスター掲示マップ</h3>

  <div style="position: relative; margin: 1rem;">
    <!-- ペンギン画像 -->
    
    <!-- プログレスバー -->
    <div class="progress">
      <div id="progress-bar" class="progress-bar bg-purple" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="progress-text" style="margin-top: 0.5rem; text-align: center; font-weight: bold;">達成率: 0%</div>
  </div>


  <div class="mode-toggle mb-2" id="toggleContainer">
    <div class="toggle-indicator"></div>
    <button id="pinBtn" class="toggle-button active">全ての場所</button>
    <button id="polygonBtn" class="toggle-button">未掲示のみ</button>
  </div>

  <div style="text-align:center; margin:1rem;">
    <button class="btn btn-warning" id="reportBtn">
      <i class="fa-solid fa-scroll"></i>
      <span>ポスティング報告はコチラ</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
  
  <div id="map" style="height:60vh;"></div>

  <div style="text-align:center; margin:2rem;">
    <a href="../index.html" class="btn btn-outline-secondary">トップページに戻る</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script src="../scripts/poster_map.js" defer></script>



</body>
</html>
